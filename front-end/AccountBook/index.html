<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f46452f110.js" crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" 
    rel="stylesheet">
    <title>AccountBook</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-money-check-alt"></i>
            <span class="name">Yeont Book</span> 
        </div>
        <ul class="menu">
            <li><a href="">Monthly</a></li>
            <li><a href="">Statictic</a></li>
        </ul>
        <div class="icon">
            <i class="fab fa-github"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </header>

    <!-- Month -->
    <section class="month">
        <div class="Xmonth">1월</div>
        <div class="ThisMonth">
            <div class="Tplus">이번 달 수입: </div>
            <div class="Tminus">이번 달 지출:</div>
            <div class="Tplan">
                <label for="plan">이번 달 예산:</label>
                <input type="number" id='plan' name='plan'
                    min='0'>
            </div>
        </div>
            <i class="fas fa-search"></i>
    </section>

    <div class="ViewandWriting">
        <!-- View -->
        <section class="view">
            <ul>
                <!-- 01.01 -->
                <li class="breakdown">
                    <div class="day">
                        <span>X일 X요일</span>
                        <span>하루 총 내역</span>
                    </div>
                    <div class="bk">
                        <div class="account"></div>
                        <div class="method"></div>
                        <div class="price"></div>
                        <div class="category"></div>
                        <div class="memo"></div>
                    </div>
                    <div class="bk">
                        <div class="account"></div>
                        <div class="method"></div>
                        <div class="price"></div>
                        <div class="category"></div>
                        <div class="memo"></div>
                    </div>
                </li>
                <!-- 01.03-->
                <li class="breakdown">
                    <div class="day">
                        <span>X일 X요일</span>
                        <span>하루 총 내역</span>
                    </div>
                    <div class="bk">
                        <div class="account"></div>
                        <div class="method"></div>
                        <div class="price"></div>
                        <div class="category"></div>
                        <div class="memo"></div>
                    </div>
                </li>
                <!-- 01.04-->
                <li class="breakdown">
                    <div class="day">
                        <span>X일 X요일</span>
                        <span>하루 총 내역</span>
                    </div>
                    <div class="bk">
                        <div class="account"></div>
                        <div class="method"></div>
                        <div class="price"></div>
                        <div class="category"></div>
                        <div class="memo"></div>
                    </div>
                </li>
                <!-- 01.05-->
                <li class="breakdown">
                    <div class="day">
                        <span>X일 X요일</span>
                        <span>하루 총 내역</span>
                    </div>
                    <div class="bk">
                        <div class="account"></div>
                        <div class="method"></div>
                        <div class="price"></div>
                        <div class="category"></div>
                        <div class="memo"></div>
                    </div>
                    <div class="bk">
                        <div class="account"></div>
                        <div class="method"></div>
                        <div class="price"></div>
                        <div class="category"></div>
                        <div class="memo"></div>
                    </div>
                </li>
                <!-- 01.07-->
                <li class="breakdown">
                    <div class="day">
                        <span>X일 X요일</span>
                        <span>하루 총 내역</span>
                    </div>
                    <div class="bk">
                        <div class="account"></div>
                        <div class="method"></div>
                        <div class="price"></div>
                        <div class="category"></div>
                        <div class="memo"></div>
                    </div>
                </li>
                <!-- 01.10-->
                <li class="breakdown">
                    <div class="day">
                        <span>X일 X요일</span>
                        <span>하루 총 내역</span>
                    </div>
                    <div class="bk">
                        <div class="account"></div>
                        <div class="method"></div>
                        <div class="price"></div>
                        <div class="category"></div>
                        <div class="memo"></div>
                    </div>
                    <div class="bk">
                        <div class="account"></div>
                        <div class="method"></div>
                        <div class="price"></div>
                        <div class="category"></div>
                        <div class="memo"></div>
                    </div>
                </li>
                <!-- 01.11-->
                <li class="breakdown">
                    <div class="day">
                        <span>X일 X요일</span>
                        <span>하루 총 내역</span>
                    </div>
                    <div class="bk">
                        <div class="account"></div>
                        <div class="method"></div>
                        <div class="price"></div>
                        <div class="category"></div>
                        <div class="memo"></div>
                    </div>
                </li>
            </ul>
        </section>
        <!-- Writing -->
        <section class="writing">
            <form action="">
                <div class="box">
                    <!-- 가격 -->
                    <div class="price">
                        <input type="number" id='prcie' name='price'
                            min='0' required>
                        <label for="price">원</label>
                    </div>
                    <!-- 거래처 명 -->
                    <div class="account">
                        <label for="name">거래처 명</label>
                        <input type="text" id='name' name='name' 
                        required minlength="1" maxlength="10">
                    </div>
                    <!-- 분류 -->
                    <div class="classify">
                        <span>분류</span>
                        <div>
                            <input type="radio" id="expense" name="calssify" value="expense"
                            checked required>
                            <label for="expense">지출</label>
                        </div>
                        <div>
                            <input type="radio" id="income" name="classify" value="income">
                            <label for="income">수입</label>
                        </div>
                    </div>
                    <div class="method"></div>
                    <div class="category"></div>
                    <div class="memo"></div>
                </div>
            </form>
        </section>
    </div>

    <!-- Statistic -->
    <section class="statistic"></section>
</body>
</html>
